<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bfa78c1276.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Panda Card2</title>
</head>


<body>
   <header>
     <div>
      <figure>
        <img class="logo" src="pandalogo.png" alt="">
      </figure>
     </div>
     <div class="all-sign">
      <button class="send-num">Sign up</button>
      <button class="btn">Login </button>
     </div>
   </header>

   <section class="top-center">
           <!--Hero section-->
    <main>
      <h1>Send Money Globally</h1>
      <p class="h1-sub">Fast, affordable online money transfer to Nigeria from anywhere in the world</p>
    </main>
       <!--Form/card section-->
    <form id="first-card" class="all-card" action="">
     <div class="all-cardsub">
       <section class="rate">
         <button class="rate-btn">1 USD = 567.4 NGN</button>
         <i class="fa-regular fa-circle-question"></i>
       </section>
       <!--First Rectangle-->
       <section id="rec1" class="rectangle">
         <div class="send-id">
           <p class="send-tx">You send </p>
           <p class="send-num">597,400</p>
         </div>

         <div class="country-id">
           <img id="all-flag" class="flag" src="nigeria.png" alt="">
           <p>NGN</p>
           <i class="fa-solid fa-chevron-down"></i>
         </div>

       </section>
               <!--Second rectangle-->
       <section id="rec1" class="rectangle">
        <div class="send-id">
          <p class="send-tx">Recipient gets </p>
          <p class="send-num">1,000</p>
        </div>

        <div class="country-id">
          <img id="all-flag" class="flag" src="USA.png" alt="">
          <p>NGN</p>
          <i class="fa-solid fa-chevron-down"></i>
        </div>

      </section>

      <aside class="line">
         <hr class="lineh">
      </aside>
        <!--Third rectangle-->
      <section id="rec1" class="rectangle">
        <div id="send-id" class="send-id">
          <p class="send-tx">Destination </p>
          <span class="dest-country">
            <img id="dest-flag" class="flag" src="nigeria.png" alt="">
            <p class="send-num">Nigeria</p>
          </span>
        </div>

        <div class="country-id">
          
          <i class="fa-solid fa-chevron-down"></i>
        </div>

      </section>

      <section class="transact-btn">
         <button class="send-cash">Send Cash</button>
         <button class="send-cash">Recieve cash</button>
      </section>

      <section class="all-reload">
        <i id="reload" class="fa-solid fa-rotate"></i>
        
      </section>
     </div>
 
   </form>

   
       <!--overlay-->

       <form id="all-overlay" class="all-card" action="">
        <div class="all-cardsub">
          <section class="currency">
            <p class="currency-over">Select currency to send</p>
          </section>
          <!--First Rectangle-->
          <section class="square">
            <div class="send-over">
              <img id="all-flag" class="flag-over" src="nigeria.png" alt="">
              <p>NGN</p>
            </div>
   
            <div class="country-id">
              
              <i class="fa-solid fa-chevron-right"></i>
            </div>
   
          </section>
                  <!--Second rectangle-->
          <section class="square">
            <div class="send-over">
              <img id="all-flag" class="flag-over" src="USA.png" alt="">
              <p>USD</p>
            </div>
   
            <div class="country-id">
              
              <i class="fa-solid fa-chevron-right"></i>
            </div>
         </section>
   
         
           <!--Third rectangle-->
         <section id="rec2" class="square">
          <div class="send-over">
            <img id="all-flag" class="flag-over" src="uk.png" alt="">
            <p id="check">GBP</p>
          </div>
 
          <div class="country-id">
            
            <i id="check" class="fa-solid fa-check"></i>
          </div>
   
         </section>
         
   
         
        </div>
           
      </form>
      <section>
        <button class="source">GitHub <i class="fa-solid fa-arrow-right"></i></button>
      </section>
   </section>

  <script src="script.js"></script>
</body>
</html>
